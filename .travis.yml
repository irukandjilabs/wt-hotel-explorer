language: node_js
node_js:
- node
install: case $TRAVIS_BRANCH in greenkeeper*) npm i;; *) npm ci;; esac;
cache:
  directories:
  - node_modules
  - "$HOME/.npm"
jobs:
  include:
  - stage: test
    script:
    - npm run lint && npm run test && npm run coverage
  - stage: Build docker image and upload to AWS
    sudo: true
    services:
    - docker
    install: true
    if: tag IS present
    script:
    - pip install --user awscli
    - export PATH=$PATH:$HOME/.local/bin
    - eval $(aws ecr get-login --no-include-email --region eu-west-1)
    - docker build --build-arg NODE_ENV=production --build-arg GIT_REV=`git rev-parse
      --short HEAD` -t wt-hotel-explorer:$TRAVIS_BRANCH .
    - docker tag wt-hotel-explorer:$TRAVIS_BRANCH 029479441096.dkr.ecr.eu-west-1.amazonaws.com/wt-hotel-explorer:$TRAVIS_BRANCH
    - docker push 029479441096.dkr.ecr.eu-west-1.amazonaws.com/wt-hotel-explorer:$TRAVIS_BRANCH
  - stage: release-playground
    install: true
    if: branch = release/playground
    script:
    - pip install --user awscli
    - export PATH=$PATH:$HOME/.local/bin
    - export CF_ROOT=$CF_ROOT_PLAYGROUND
    - npm run deploy-aws-playground
  - stage: release-demo
    install: true
    if: branch = release/demo
    script:
    - pip install --user awscli
    - export PATH=$PATH:$HOME/.local/bin
    - export CF_ROOT=$CF_ROOT_DEMO
    - npm run deploy-aws-demo
